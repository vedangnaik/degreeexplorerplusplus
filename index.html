<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body style="margin: 1vw;">
        <header>
            <h1 style="text-align: center;">Degree Explorer++</h1>
        </header>
        
        <div style="display: flex;">
            <!-- Toolbar -->
            <div style="width: 13vw; display: flex; flex-direction: column;">
                <div is="depp-toolbar"></div>
                <!-- Spacer -->
                <div style="height: 1.0vw;"></div>
                <!-- Scratchpad -->
                <div is="depp-scratchpad" style="flex: 1; outline: 1px solid grey; position: relative">
                    <!-- <p style="text-align: center; color: grey; margin: auto;">SCRATCHPAD</p> -->
                </div>
            </div>
            <!-- Spacer -->
            <div style="width: 1vw;"></div>
            <!-- Timetable, Course Info Panel, and Programs -->
            <div style="width: 84vw;">
                <div style="display: flex;">
                    <section style="display: flex; flex-direction: column;">
                        <table is="depp-timetable"></table>
                    </section>
                    <!-- Spacer -->
                    <div style="width: 1.0vw;"></div>
                    <!-- Course Info Panel -->
                    <section style="display: flex; flex-direction: column;">
                        <div is="depp-course-info-panel"></div>
                    </section>
                </div>
            </div>
        </div>        
    </body>
</html>
