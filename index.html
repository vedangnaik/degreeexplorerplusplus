<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body style="padding: 2vh 1vw;">
        <div style="height: 6vh">
            <h1 style="text-align: center;">Degree Explorer++</h1>
        </div>

        <div style="height: 90vh; display: flex; flex: 1;">
            <!-- Toolbar -->
            <div style="width: 13vw; display: flex; flex-direction: column;">
                <!-- Panel with course/program search stuff -->
                <div is="depp-console"></div>
                <!-- Spacer -->
                <div style="height: 1vw;"></div>
                <!-- Panel with Save and Load stuff -->
                <div is="depp-serializer"></div>
                <!-- Spacer -->
                <div style="height: 1vw;"></div>
                <!-- Scratchpad -->
                <div is="depp-scratchpad"></div>
            </div>
            <!-- Spacer -->
            <div style="width: 1vw;"></div>
            <!-- Timetable and Programs -->
            <!-- Why the +3px? The timetable is exactly 57vw wide, but due to ridiculous subpixel rounding issues, putting internal borders is out of the question. Hence, the table has an outline of 1px around it. This means the table's actual width is 57vw + 2px. Now, overflow of any kind on a div appears to apply a 1px wide interal white bar to the top and right borders. This covers the outline around the top and right of the table. Hence we add 2+1=3px to the width to ensure this white bar is to the right of the outline. Then, we add a padding of 1px to the top and bottom to push the outline below the top white bar. Don't ask me why these lines are still present even tho the scroll bars themselves aren't. As for how the extra width on the page is accomodated... also don't ask. It appears flexbox can take care of it. -->
            <div style="overflow-y: scroll; width: calc(57vw + 3px); padding: 1px 0;">
                <table is="depp-timetable"></table>
            </div>
            <!-- Spacer -->
            <div style="width: 1vw;"></div>
            <!-- Course Info Panel -->
            <div style="display: flex; width: 26vw;">
                <div is="depp-course-info-panel"></div>
            </div>
        </div>        
    </body>
</html>
