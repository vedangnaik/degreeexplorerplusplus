<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body style="margin: 1vmax;">
        <header>
            <h1 style="text-align: center;">Degree Explorer++</h1>
        </header>
        
        <div style="display: flex;">
            <div id="scheduler" style="flex: 8;">
                <table is="depp-profile"></table>
            </div>

            <div style="flex: 2; display: flex; flex-direction: column;">
                <div is="depp-scratchpad" style="flex: auto; border: 1px solid black; position: relative;" id="toolbox"></div>

                <div style="display: flex;">
                    <div is="depp-course-slot" id="new-course-slot"></div>
                    <div style="flex: auto; display: flex; flex-direction: column;">
                        <input type="text" style="flex: 1;" id="course-search-id"/>
                        <button style="flex: 1;" id="course-search-button">Add Course</button>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
