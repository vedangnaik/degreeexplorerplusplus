<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body style="margin: 1vw;">
        <header>
            <h1 style="text-align: center;">Degree Explorer++</h1>
        </header>
        
        <div style="display: flex;">
            <!-- Toolbar -->
            <div style="width: 13vw; display: flex;">
                <div is="depp-toolbar"></div>
            </div>

            <!-- Spacer -->
            <div style="width: 1vw;"></div>

            <!-- Timetable, Course Info Panel, and Programs -->
            <!-- This convoluted pattern is required to get the main div to follow the height of the timetable and not expand to fit the height of the course info panel. See this link: https://stackoverflow.com/questions/34194042/one-flex-grid-item-sets-the-size-limit-for-siblings. The names of these elements have been chosen to match the solution. -->
            <div style="width: 84vw; display: flex;">
                <section style="display: flex; flex-direction: column;">
                    <table is="depp-timetable"></table>
                </section>
                <!-- Spacer -->
                <div style="width: 1.0vw;"></div>
                <!-- Course Info Panel -->
                <section style="display: flex; flex-direction: column;">
                    <div is="depp-course-info-panel"></div>
                </section>
            </div>
        </div>        
    </body>
</html>
