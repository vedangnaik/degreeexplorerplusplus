<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body style="padding: 2vh 1vw;">
        <div style="height: 6vh">
            <h1 style="text-align: center;">Degree Explorer++</h1>
        </div>

        <div style="height: 90vh; display: flex; flex: 1;">
            <!-- Toolbar -->
            <div style="width: 13vw; display: flex; flex-direction: column;">
                <!-- Panel with course/program search stuff -->
                <div is="depp-console"></div>
                <!-- Spacer -->
                <div style="height: 1vw;"></div>
                <!-- Panel with Save and Load stuff -->
                <div is="depp-serializer"></div>
                <!-- Spacer -->
                <div style="height: 1vw;"></div>
                <!-- Scratchpad -->
                <div is="depp-scratchpad"></div>
            </div>
            <!-- Spacer -->
            <div style="width: 1vw;"></div>
            <!-- Timetable and Programs -->
            <div style="overflow-y: scroll; width: calc(57vw + 5px); padding: 1px;">
                <table is="depp-timetable"></table>
            </div>
            <!-- Spacer -->
            <div style="width: 1vw;"></div>
            <!-- Course Info Panel -->
            <div style="display: flex; width: 26vw;">
                <div is="depp-course-info-panel"></div>
            </div>
        </div>        
    </body>
</html>
